<div class="aside-nav mobile-nav"
  (mouseleave)="handleClose()"
>
  <ul class="unlisted">
    <li *ngFor="let item of navs_data">
      <a
        (click)="handleClose()"
        [routerLink]="item.path">{{ item.name}}</a>
    </li>
    <li *ngFor="let item2 of auths_data">
      <a
        (click)="handleClose()"
        [routerLink]="item2.path">{{ item2.name }}</a>
    </li>
  </ul>
</div>
