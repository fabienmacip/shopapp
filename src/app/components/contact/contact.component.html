<app-page-title title="Contact Us"></app-page-title>
<div class="contact-container content">
  <form action="" method="post">
    <h2>Contact Form</h2>
    <p>Your email address will not be published. Required fields are marked *</p>
    <div class="form-line flex gap-10">
      <input type="text" name="firstname" id="firstname" class="flex-1" placeholder="First Name">
      <input type="email" name="email" id="email" class="flex-1" placeholder="Email">
    </div>
    <div class="form-line flex gap-10">
      <input type="tel" name="phone" id="phone" class="flex-1" placeholder="Phone">
      <input type="text" name="subject" id="subject" class="flex-1" placeholder="Subject">
    </div>
    <div class="form-textarea flex">
      <textarea name="message" id="message" cols="30" rows="10" class="flex-1" placeholder="Message"></textarea>
    </div>
    <div class="form-button">
      <button class="btn">Send message</button>
    </div>
  </form>
</div>
