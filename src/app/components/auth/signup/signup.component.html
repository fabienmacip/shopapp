<div class="signup">
  <div class="form-container">
    <form action="">
      <h2>Sign Up (inscription)</h2>
      <p class="tc">Already have an account ? if yes then click here to <a routerLink="/signin">login</a></p>
      <div class="form-line flex gap-10 wrap">
        <input
          type="text"
          name="firstname"
          placeholder="Your first name..."
          class="flex-1"
          [(ngModel)]="user.firstname"
        >
        <input
          type="text"
          name="lastname"
          placeholder="Your last name..."
          class="flex-1"
          [(ngModel)]="user.lastname"
        >
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="email"
          name="email"
          placeholder="Your email..."
          [(ngModel)]="user.email"
        >
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="password"
          name="password"
          placeholder="Your password..."
          [(ngModel)]="user.password"
        >
      </div>
      <div class="form-line flex">
        <input
          class="flex-1"
          type="password"
          name="passwordConfirm"
          placeholder="Confirm your password..."
          [(ngModel)]="user.passwordConfirm"
        >
      </div>
      <div class="button flex">
        <button class="btn flex-1" (click)="handleSubmit()">Register</button>
      </div>
    </form>
  </div>
</div>
