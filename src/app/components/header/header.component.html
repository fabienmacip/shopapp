<header>
  <div class="bars none">
    <a routerLink="">
      <img src="/assets/images/icons/bars.png" alt="menu">
    </a>
  </div>
  <div class="logo">
    <a routerLink="">{{ siteName }}</a>
  </div>
  <div class="nav-bar">
    <ul>
      <li *ngFor="let item of navs_data">
        <a [routerLink]="item.path">{{ item.name}}</a>
      </li>
      <li *ngFor="let item2 of auths_data">
        <a [routerLink]="item2.path" class="btn">{{ item2.name }}</a>
      </li>
    </ul>
  </div>
</header>

<app-aside-nav></app-aside-nav>
